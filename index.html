<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogging Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Blogging Platform</h1>
    <nav>
      <a href="#" id="homeLink">Home</a>
      <a href="#" id="registerLink">Register</a>
      <a href="#" id="loginLink">Login</a>
      <a href="#" id="createPostLink" style="display:none;">Create Post</a>
      <a href="#" id="profileLink" style="display:none;">Profile</a>
      <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </nav>
  </header>

  <main>
    <!-- Homepage -->
    <section id="homePage">
      <h2>All Blog Posts</h2>
      <div id="blogPosts"></div>
    </section>

    <!-- Registration Form -->
    <section id="registerPage" style="display:none;">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Login Form -->
    <section id="loginPage" style="display:none;">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Create/Edit Post Form -->
    <section id="createPostPage" style="display:none;">
      <h2>Create Post</h2>
      <form id="postForm">
        <input type="text" id="postTitle" placeholder="Title" required>
        <textarea id="postContent" placeholder="Content" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- User Profile -->
    <section id="profilePage" style="display:none;">
      <h2>Your Profile</h2>
      <div id="userPosts"></div>
    </section>

    <!-- Blog Post Details -->
    <section id="postDetailsPage" style="display:none;">
      <h2 id="postDetailsTitle"></h2>
      <p id="postDetailsContent"></p>
      <h3>Comments</h3>
      <div id="commentsSection"></div>
      <form id="commentForm">
        <textarea id="commentContent" placeholder="Add a comment..." required></textarea>
        <button type="submit">Post Comment</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
